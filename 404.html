<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Bytsea Statement Parser</title>
  <link rel="icon" href="https://bytsea.com/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>  <script>
    // Single Page App redirect - handle GitHub Pages path issues
    (function() {
      const location = window.location;
      const pathSegments = location.pathname.split('/');
      const isInRepo = pathSegments.includes('Bytsea_BankParser');
      
      // If we're already in the repository folder but with a wrong path, just go to the root of the repo
      if (isInRepo) {
        // Find the repository in the path and construct the correct URL
        const repoIndex = pathSegments.indexOf('Bytsea_BankParser');
        const newPath = pathSegments.slice(0, repoIndex + 1).join('/') + '/';
        window.location.replace(`${location.protocol}//${location.host}${newPath}${location.search}${location.hash}`);
      } else {
        // If we're completely outside the repository path, go to the repo root
        window.location.replace(`${location.protocol}//${location.host}/Bytsea_BankParser/${location.search}${location.hash}`);
      }
    })();
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .bg-blur {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.2;
    }
    .bg-blur-1 {
      width: 35vw;
      height: 35vw;
      background: radial-gradient(circle, rgba(91, 33, 182, 0.6) 0%, rgba(72, 44, 191, 0.2) 70%, transparent 100%);
      top: -5%;
      left: 0;
      transform: translateX(-30%);
    }
    .bg-blur-2 {
      width: 40vw;
      height: 40vw;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, rgba(37, 99, 235, 0.2) 70%, transparent 100%);
      bottom: 0;
      right: -10%;
    }
  </style>
</head>
<body>
  <div class="gradient-bg">
    <div class="bg-blur bg-blur-1"></div>
    <div class="bg-blur bg-blur-2"></div>
  </div>

  <div class="relative z-10 text-center p-8">
    <div class="w-24 h-24 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 mx-auto mb-8 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
      </svg>
    </div>
    
    <h1 class="text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">404</h1>
    <h2 class="text-3xl font-semibold mb-6 text-white">Page Not Found</h2>
    <p class="text-slate-300 text-lg mb-8">Redirecting you back to the home page...</p>
    
    <div class="animate-pulse">
      <div class="h-1 w-64 mx-auto bg-gradient-to-r from-blue-500 via-sky-400 to-cyan-300 rounded-full mb-3"></div>
    </div>
    
    <p class="text-slate-400 mt-8">If you're not redirected automatically, <a href="/" class="text-blue-400 hover:text-blue-300 underline">click here</a>.</p>
  </div>
</body>
</html>
